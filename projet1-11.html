<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-11</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
      <span>{{hms}}</span>
    </div>
    <script>
        app = Vue.createApp({
            data() {
                return {
                    hms: ""
                }
            }
        })
       const vm=  app.mount('#app');
        setInterval(() => {
            vm.hms = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>

</html>
