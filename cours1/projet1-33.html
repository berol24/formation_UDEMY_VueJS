<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-33</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
</head>

<body>                                                                                  
    <div id="app">
       <div v-once>{{nombre}}</div> <!-- v-once permet d'afficher une seule fois la valeur de nombre -->
       <div>{{nombre}}</div> 
      <button @click="incrementer">Incremeter</button>
    </div>
    <script>
        app = Vue.createApp({
             data() {
                return {
                    nombre: 15
                }
            },
            methods: {
                incrementer() {
                    this.nombre++;
                },
                
                
            }              
        })
        app.mount('#app');
    </script>
</body>

</html>
