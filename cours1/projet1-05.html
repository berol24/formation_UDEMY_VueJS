<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-05</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
     <p>heure FR:   {{ dateFr}}</p> 
     <p>heure EN:   {{ dateUs}}</p> 
      <p>heure FR:   {{ dateFr2}}</p> 
     <p>heure EN:   {{ dateUs2}}</p> 
    </div>
    <script>
        app = Vue.createApp({
            data() {
                return {
                    d: new Date() ,
                    dateFr2: new Date().toLocaleTimeString(),
                    dateUs2: new Date().toLocaleTimeString('en-US'),  
                }
            },
            computed: {
                dateFr() {
                    return this.d.toLocaleTimeString() // 'fr-FR'
                },
                 dateUs() {
                    return this.d.toLocaleTimeString('en-US') // 'en-US'
                }
            }
        })
        app.mount('#app');
    </script>
</body>

</html>
