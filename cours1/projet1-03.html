<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-03</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{ titre.split('').reverse().join("") }}</h2>
        <p>{{ sousTitre.toUpperCase() }}</p>
    </div>
    <script>
         app = Vue.createApp({
          //template: `<h2> Première application Vue3</h2>
            // <p>... en 3 minutes chronos!</p>`,
            data() {
                return {
                    titre: 'Première application Vue 3',
                    sousTitre: '... en 3 minutes chronos!',
                }
            },
        });
         app.mount('#app');

    </script>
</body>
</html>
