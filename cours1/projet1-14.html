<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-14</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
       <textarea v-model="multi" cols="40" rows="7"></textarea>
       <div style="white-space: pre-line;">{{multi}}</div> 
       <div v-show="lightOn">vdddd</div>
       <button v-on:click="lightOn = !lightOn">Switch light</button>
    </div>
    <script>
        app = Vue.createApp({
            data() {
                return {
                   multi: "",
                   lightOn: false
                }
            }
        })
        app.mount('#app'); 
    </script>
</body>

</html>
