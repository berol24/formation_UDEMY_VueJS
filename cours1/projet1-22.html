<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-22</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>                                                                                  
    <div id="app">
        <div @keydown='actionParent'>
         <input type="text" @keydown="action($event)">
        </div>
        
    </div>
    <script>
        app = Vue.createApp({
            
            methods: {
                action(event) {
                    
                    console.log("evènement traité dans le input" );
                    //event.preventDefault();
                    //event.stopPropagation();
                },
                actionParent(event) {
                    console.log("evènement traité dans le parent" );
                    event.preventDefault();
                    event.stopPropagation();
                }
            }              
        })
        app.mount('#app');
    </script>
</body>

</html>
