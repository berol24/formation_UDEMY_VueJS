<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-18</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
       <p>Nombre de click sur le bouton : {{compteur}} </p>
       <button v-on:click="compteur++">Click</button> <!--on peut ecrire @click-->
    </div>
    <script>
        app = Vue.createApp({
            data() {
                return {
                    compteur: 0
                }
            }
        })
        app.mount('#app');
    </script>
</body>

</html>
