<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-15</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
       <input type="text" v-model="texte1" v-on:keyup="recopie" />
        <input type="text" v-bind:value="texte2"  />
    </div>
    <script>
        app = Vue.createApp({
            data() {
                return {
                    texte2: '',
                    texte1: '',  
                }
            },
                methods:{
                    recopie() {
                        this.texte2 = this.texte1.toUpperCase();
                    }
                
            }
        })
        app.mount('#app');
    </script>
</body>

</html>
