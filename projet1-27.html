<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-27</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
       <p>Quels langages de programmations connaissez vous:</p>
         <div>
                <input type="text" v-model="unLang">
                <input type="button" value="Valider" @click="ajouter">
          </div>
          <ul >
           <li v-for="lan in langages">{{ lan }}</li> 
          </ul>
          <ul >
           <li v-for="(lan,index) in langages">{{ index }}:{{ lan }}</li> 
          </ul>
    </div>
    <script>
        app = Vue.createApp({
            data() {
                return {
                    unLang: "",
                    langages: []
                }
            }
            ,
            methods: {
                ajouter() {
                        this.langages.push(this.unLang);
                        this.unLang = "";
                }
            }
        })
        app.mount('#app');

    </script>
</body>

</html>
