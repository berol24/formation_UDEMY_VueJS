<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-31</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>                                                                                  
    <div id="app">
        <input type="text" v-model="text" @keyup.enter="maj" autofocus/>
        <input type="button" @click="maj" value="Majuscule">
       
    </div>
    <script>
        app = Vue.createApp({
             data() {
                return {
                    text: ""
                }
            },
            methods: {
                maj() {
                    this.text = this.text.toUpperCase();
                },
                
                
            }              
        })
        app.mount('#app');
    </script>
</body>

</html>
