<html lang="en">
<head>

    <title>Projet 1-02</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

        il est exactement  {{ date }}

          data() {

          }

      app.mount('#app')
    </script>
