<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-12</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
       <input type="text" placeholder="Entrez votre nom" v-model="nom" /> <!--permet d'inserer de créer une liaison entre l'élément d'entrée value attribut et une valeur de données dans l'instance Vue-->
         Bonjour {{nom}} 
    </div>
    <script>
        app = Vue.createApp({
            data() {
                return {
                   nom: ""
                }
            }
        })
        app.mount('#app'); 
    </script>
</body>

</html>
