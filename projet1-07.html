<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-07</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!--<div v-bind:[attribute]="[Vue data]"></div>
        on peut utiliser sans le v-bind
        <div :[attribute]="[Vue data]"></div>
        -->  
        <img v-bind:src="url" alt="logo vuejs" width="50" height="50"/>
        <div :id="idDuDiv" >attribut avec id </div>
         <div :class="classDuDiv">attribut avec class </div>
          <div v-bind:style="{ fontSize: size }">Text example</div> 
    </div>
    <script>
        app = Vue.createApp({
            data() {
                return {
                    url: 'https://vuejs.org/images/logo.png',
                    idDuDiv: 'leDiv',
                    classDuDiv: 'laClass',
                    size:"52px"
                }
            }
        })
        app.mount('#app');
    </script>
</body>

</html>
